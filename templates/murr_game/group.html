{% load static %}

{% block group %}
    <div id="group">

        <div class="card bg-warning mb-1">
            <p class="text-center p-0 mb-0">Задача: Победить Wither</p>
        </div>


        <div v-if="canAddGroupMember">
            <div class="card bg-primary mb-1">
                <button class="btn btn-primary" v-on:click="addToGroup" v-if="">Добавить участника</button>
            </div>
            <p v-text="groupMemberCount"></p>
        </div>

        <div v-else>
            <h3>Масимум участников группы</h3>
        </div>


        <button class="btn btn-primary btn-lg" v-on:click="addToCart" v-if="canAddGroupMember">Add to cart</button>

        <button disabled="true" class="btn btn-primary btn-lg" v-else>Add to cart</button>
        <span class="bg-dag"
        v-if="maxGroupMembers - groupMemberCount < 3">

        Еще можно пригласить [[ maxGroupMembers - groupMemberCount ]] участника!
        </span>

        <div>
            <div v-bind:class="{ border: group_member }">
                <div class="border border-white bg-light rounded shadow-lg mb-3">
                    <img v-bind:src="murren.avatarUrl" class="img-fluid img-thumbnail">
                    <h2 v-text="murren.name" class="m-0 p-0 text-center"></h2>
                </div>
            </div>
        </div>

        {#        <div >#}
        {#            <div class="border border-white bg-light rounded shadow-lg mb-3">#}
        {#                <img v-bind:src="murren.avatarUrl" class="img-fluid img-thumbnail">#}
        {#                <h2 v-text="murren.name" class="m-0 p-0 text-center"></h2>#}
        {#            </div>#}
        {#        </div>#}


        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-secondary" v-on:click="showGroupUi">
                    Клик
                </button>
            </div>
            <div class="col-8">
                <div v-if="showGroup">
                    <p class="p-0 m-0">try</p>
                </div>

                <div v-else>
                    <p class="p-0 m-0 text-center">ne try</p>
                </div>
            </div>
        </div>


        <div>
            <strong>Name:
                <span v-text="groupName"></span>
            </strong>
            <input v-model="groupName" class="form-control" type="text">
        </div>


        <input type="checkbox" id="gift" value="true" v-model="private"><label for="gift">Чекбокс</label>

        <div>
            <input type="radio" id="home" value="Home" v-model="private"><label for="home">Home</label>
            <input type="radio" id="business" value="Business" v-model="private"> <label for="business">Business</label>
        </div>

        <div class="form-group">
            <div class="">
                <button type="submit"
                        class="btn btn-primary"
                        v-on:click="addGroup">Place Order
                </button>

            </div>
        </div>


        <div class="form-group">
            <div class="">
                <input type="checkbox"
                       id="gift" value="true"
                       v-bind:true-value="yes" v-bind:false-value="no" v-model="result">
                <label for="gift">Ship As Gift?</label>
            </div>
        </div>

        <div v-for="(count, item) in items">
            <p>[[ item ]] <span class="bg-warning">[[ count ]]</span></p>

        </div>


    </div>




{% endblock group %}
